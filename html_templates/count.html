<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Result</title>
</head>
<body>
    <h1>There are {{ count }} words in your text</h1>
    
    <h1>Your text:</h1>
    {{ user_input }}
    
    <h1>Word Count:</h1>
    
        {% for word, count_total in mapping %}
            <br/>
            {{ word }}
            <br/>
            {{ count_total}}
        {% endfor %}
    
    <br/>
    {{ mapping }}
</body>
</html>
