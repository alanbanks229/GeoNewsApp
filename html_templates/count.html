<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Result</title>
</head>
<body>
    <a href="{% url 'homepage' %}">Go Home (Django Way)</a>
    <br/>
    <a href="/">Go Home (html way)</a>
    <br/>
    <a href="{% url 'count_homepage' %}">Count Home Page (Django way) </a>
    <br/>

    <!-- Below will not work... since your adding onto html path. -->
    <!-- <a href="count_homepage/">Count Home Page (html way) </a> -->
    <h1>There are {{ count }} words in your text</h1>
    
    <h1>Your text:</h1>
    {{ user_input }}
    
    <h1>Word Count:</h1>
    
        {% for word, count_total in mapping %}
            <br/>
            {{ word }}
            <br/>
            {{ count_total}}
        {% endfor %}
    
    <br/>
    {{ mapping }}
</body>
</html>
